<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <script src="https://kit.fontawesome.com/8bebfe2d5a.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/header_style.css">
        <link rel="stylesheet" href="css/main_header_style.css">
        <title>Document</title>
    </head>
    <body>
        <div id="bloc_page">
            <header class="d-flex">
                <img src="images/logo/Reservia@3x.png" alt="Logo Reservia" class="d-flex" />
                <nav>
                    <ul class="d-flex">
                        <div><li class="d-flex"><a href="#">Hébergements</a></li></div>
                        <div><li class="d-flex"><a href="#">Activités</a></li></div>
                        <div><li class="d-flex"><a href="#" id="sign">S'inscrire</a></li></div>  
                    </ul>
                </nav>
            </header>
            <main>
                <header>
                    <h2>Trouvez votre hébergements pour des vacances de rêve</h2>
                    <p id="sentence">En plein centre ville ou en pleine nature</p>
                    <div id="search" class="d-flex">
                        <i class="fas fa-map-marker-alt"></i>
                        <input type="text" name="search" id="searchBox" value="Marseille, France">
                        <button>Rechercher</button>
                    </div>

                    <div id="filter" class="d-flex">
                       <h3>Filtres</h3>
                       <div class="filt d-flex">
                            <i class="fas fa-money-bill-wave  d-flex"></i>
                            <p>Économique</p>
                       </div>
                       <div class="filt d-flex">
                            <i class="fas fa-child  d-flex"></i>
                            <p>Familial</p>
                       </div>
                       <div class="filt d-flex">
                            <i class="fas fa-heart  d-flex"></i>    
                            <p>Romantique</p>
                       </div>
                       <div class="filt d-flex">
                            <i class="fas fa-dog  d-flex"></i>
                            <p>Animaux autorisés</p>
                       </div>
                    </div>

                    <div id="info" class="d-flex">
                        <i class="fas fa-info d-flex"></i>
                        <p>Plus de 500 logements sont disponibles dans cette ville</p>
                    </div>
                </header>
            </main>
        </div>
    </body>
</html>
